name: Client Portal CI/CD

on:
  push:
    branches:
      - main
      - clean-main
      - develop
    paths:
      - "apps/client-portal/**"
      - ".github/workflows/client-portal.yml"
      - "firebase.json"
      - ".firebaserc"
  pull_request:
    branches:
      - main
      - clean-main
      - develop
    paths:
      - "apps/client-portal/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client-portal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/client-portal/package-lock.json

      - name: Install root dependencies
        working-directory: .
        run: npm install

      - name: Install client portal dependencies
        run: npm install

      - name: Lint client portal
        run: npm run lint

      - name: Build core dashboard
        working-directory: .
        run: npm run build

      - name: Build client portal
        run: npm run build

  deploy:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/clean-main')
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
    defaults:
      run:
        working-directory: apps/client-portal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/client-portal/package-lock.json

      - name: Install root dependencies
        working-directory: .
        run: npm install

      - name: Install client portal dependencies
        run: npm install

      - name: Build core dashboard
        working-directory: .
        run: npm run build

      - name: Build client portal
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Firebase credentials
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "${HOME}/firebase-service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=${HOME}/firebase-service-account.json" >> $GITHUB_ENV

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting:client-portal,hosting:core-dashboard --project "$FIREBASE_PROJECT_ID"

